servers:
  - url: PLUGIN_HOSTNAME
info:
  description: Scheduling and keeping track of task status. Each time you do an action, register it.
  title: TOP Coordinator
  version: "1.0"
openapi: 3.0.1
paths:
  /management/jobs:
    get:
      summary: List the TOP Jobs that are avaialble.
      operationId: listAvailableTOPJobs
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetJobsResponse"

components:
  schemas:
    GetJobsResponse:
      type: object
      properties:
        jobs:
          type: array
          items:
            $ref: "#/components/schemas/Job"
    Job:
      type: object
      properties:
        job_id:
          type: string
        job_name:
          type: string
        job_description:
          type: string
