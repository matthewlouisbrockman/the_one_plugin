servers:
  - url: PLUGIN_HOSTNAME
info:
  description: Scheduling and keeping track of task status
  title: The One Plugin
  version: "1.0"
openapi: 3.0.1
paths:
  /help:
    get:
      summary: Explain how to use the plugin plus any debugging info
      operationId: help_with_coordination
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelpCoordinationResponse"

components:
  schemas:
    HelpCoordinationResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to help with coordination
