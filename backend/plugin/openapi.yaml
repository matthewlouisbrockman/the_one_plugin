servers:
  - url: PLUGIN_HOSTNAME
info:
  description: Scheduling and keeping track of task status. Each time you do an action, register it.
  title: The One Plugin
  version: "1.0"
openapi: 3.0.1
paths:
  /help:
    get:
      summary: Explain how to use the plugin plus any debugging info
      operationId: help_with_coordination
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelpCoordinationResponse"
  /register_namespace_functions:
    post:
      summary: List all the functions in the namespace.
      operationId: register_other_plugins
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterNamespaceFunctionsRequest"
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterOtherPluginsResponse"

components:
  schemas:
    HelpCoordinationResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to help with coordination
    RegisterNamespaceFunctionsRequest:
      type: object
      properties:
        namespace:
          type: string
          description: The namespace to register functions for
        functions:
          type: array
          items:
            type: string
          description: The functions to register
    RegisterOtherPluginsResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to help with coordination
