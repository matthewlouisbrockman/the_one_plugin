servers:
  - url: PLUGIN_HOSTNAME
info:
  description: Scheduling and keeping track of task status. Each time you do an action, register it.
  title: The One Plugin
  version: "1.0"
openapi: 3.0.1
paths:
  /help:
    get:
      summary: Explain how to use the plugin plus any debugging info
      operationId: help_with_coordination
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelpCoordinationResponse"
  /register_other_plugins:
    post:
      summary: Register other plugins
      operationId: register_other_plugins
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterOtherPluginsRequest"
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterOtherPluginsResponse"

components:
  schemas:
    HelpCoordinationResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to help with coordination
    RegisterOtherPluginsRequest:
      type: object
      properties:
        plugins:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the plugin
              description:
                type: string
                description: A description of the plugin
