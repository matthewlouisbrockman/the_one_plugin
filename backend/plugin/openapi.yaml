servers:
  - url: PLUGIN_HOSTNAME
info:
  description: Scheduling and keeping track of task status. Each time you do an action, register it.
  title: TOP Coordinator
  version: "1.0"
openapi: 3.0.1
paths:
  /initialize:
    get:
      summary: TOP Coordinator will initialize itself and begin providing tasks to start the coordination.
      operationId: initialize_coordination_plugin
      responses:
        default:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitializeResponse"

components:
  schemas:
    InitializeResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to help with coordination.
